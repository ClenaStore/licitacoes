<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Sistema de Cota√ß√µes - Grupo DV</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --blue:#1e90ff;--green:#22c55e;--black:#0b0f19;
  --white:#fff;--gray:#f5f6f8;--radius:14px;
}
*{box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--gray);margin:0;padding:0;color:var(--black);}
header{
  background:var(--black);color:var(--white);
  padding:15px 20px;display:flex;justify-content:space-between;align-items:center;
}
header h1{margin:0;font-size:18px;}
header .actions button{margin-left:10px;}
.container{max-width:1000px;margin:auto;padding:20px;}
.card{background:var(--white);border-radius:var(--radius);padding:20px;box-shadow:0 2px 6px rgba(0,0,0,.1);margin-bottom:20px;}
label{font-weight:600;display:block;margin-bottom:4px;}
input,select,textarea{width:100%;padding:10px;border:1px solid #ddd;border-radius:var(--radius);margin-bottom:15px;}
button{padding:10px 16px;border:none;border-radius:var(--radius);cursor:pointer;font-weight:600;}
.btn-green{background:var(--green);color:var(--white);}
.btn-blue{background:var(--blue);color:var(--white);}
.btn-black{background:var(--black);color:var(--white);}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{border:1px solid #ddd;padding:10px;text-align:left;}
th{background:var(--blue);color:var(--white);}
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:100;}
.popup-content{background:var(--white);padding:20px;border-radius:var(--radius);width:90%;max-width:600px;max-height:90%;overflow:auto;}
.close{float:right;font-weight:bold;color:var(--blue);cursor:pointer;}
.item-card{background:#fff;padding:10px;border:1px solid #ddd;border-radius:var(--radius);margin-bottom:10px;}
.item-card h4{margin:0 0 4px 0;}
.modalidades-menu{position:absolute;background:var(--white);box-shadow:0 2px 8px rgba(0,0,0,.15);padding:8px;border-radius:var(--radius);display:none;z-index:10;width:calc(100% - 20px);}
.modalidades-menu button{display:block;width:100%;background:none;border:none;text-align:left;padding:8px;border-radius:8px;cursor:pointer;}
.modalidades-menu button:hover{background:var(--blue);color:var(--white);}
.relative{position:relative;}
</style>
</head>
<body>
<header>
  <h1>üì¶ Cota√ß√µes - Grupo DV</h1>
  <div class="actions">
    <button class="btn-blue" onclick="abrirPopup('fornecedor')">Fornecedor</button>
    <button class="btn-green" onclick="abrirPopup('item')">Item</button>
  </div>
</header>

<div class="container">
  <div class="card">
    <h3>Nova Cota√ß√£o</h3>

    <label for="nomeCotacao">Nome da Cota√ß√£o</label>
    <input id="nomeCotacao" placeholder="Ex: Cota√ß√£o Mercearia Junho">

    <div class="relative">
      <label for="modalidade">Modalidade</label>
      <input id="modalidade" placeholder="Selecione a Modalidade" readonly onclick="abrirMenuModalidade()">
      <div class="modalidades-menu" id="menuModalidades">
        <button onclick="setModalidade('Preg√£o Eletr√¥nico')">Preg√£o Eletr√¥nico</button>
        <button onclick="setModalidade('Dispensa de Licita√ß√£o')">Dispensa de Licita√ß√£o</button>
        <button onclick="setModalidade('Tomada de Pre√ßos')">Tomada de Pre√ßos</button>
        <button onclick="setModalidade('Carta Convite')">Carta Convite</button>
        <button onclick="setModalidade('Registro de Pre√ßos')">Registro de Pre√ßos</button>
        <button onclick="setModalidade('Preg√£o Presencial')">Preg√£o Presencial</button>
      </div>
    </div>

    <label for="local">Local</label>
    <input id="local" placeholder="Ex: Barreiras - BA">

    <label for="orgao">Institui√ß√£o / √ìrg√£o</label>
    <input id="orgao" placeholder="Ex: Prefeitura de Barreiras">

    <label for="dataFinal">Data Final</label>
    <input id="dataFinal" type="datetime-local">

    <hr>
    <label for="pesquisa">Pesquisar Item</label>
    <input id="pesquisa" placeholder="Digite o nome do item..." oninput="filtrarItens()">
    <div id="listaItens"></div>

    <button class="btn-black" onclick="gerarPDF()">üìÑ Gerar PDF</button>
  </div>
</div>

<!-- POPUP FORNECEDOR -->
<div class="popup" id="popup-fornecedor">
  <div class="popup-content">
    <span class="close" onclick="fecharPopup('fornecedor')">‚úñ</span>
    <h3>Novo Fornecedor</h3>
    <label>Nome do Fornecedor</label>
    <input id="nomeF" placeholder="Ex: MERCATTO DEL√çCIA">
    <label>CPF / CNPJ</label>
    <input id="cnpjF" placeholder="00.000.000/0000-00" maxlength="18">
    <label>Telefone</label>
    <input id="telF" placeholder="(77) 99999-9999" maxlength="15">
    <button class="btn-green" onclick="salvarFornecedor()">Salvar</button>
  </div>
</div>

<!-- POPUP ITEM -->
<div class="popup" id="popup-item">
  <div class="popup-content">
    <span class="close" onclick="fecharPopup('item')">‚úñ</span>
    <h3>Novo Item</h3>
    <label>Nome do Item</label>
    <input id="produto" placeholder="Ex: ARROZ 5KG">
    <label>Fornecedor</label>
    <select id="fornecedor"></select>
    <label>Quantidade</label>
    <input id="quantidade" type="number" placeholder="Ex: 10">
    <label>Unidade de Medida</label>
    <input id="unidade" placeholder="Ex: CX, PC, KG">
    <label>Valor (R$)</label>
    <input id="valor" type="number" step="0.01" placeholder="Ex: 59.90">
    <button class="btn-blue" onclick="salvarItem()">Salvar Item</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
const URL = "https://script.google.com/macros/s/AKfycbxAHXb_CVMyepJym0FJXX_tPY_zX3S79iLuj4sMFn0JstO4BAFOeDqkDXYIIQGioEBoFQ/exec";
let fornecedores=[], todosItens=[], cotacaoItens=[];

/* POPUPS */
function abrirPopup(t){document.getElementById(`popup-${t}`).style.display='flex';}
function fecharPopup(t){document.getElementById(`popup-${t}`).style.display='none';}

/* MENU MODALIDADE */
function abrirMenuModalidade(){
  const menu=document.getElementById("menuModalidades");
  menu.style.display = menu.style.display==="block"?"none":"block";
}
function setModalidade(v){
  document.getElementById("modalidade").value=v;
  document.getElementById("menuModalidades").style.display="none";
}

/* M√ÅSCARAS */
document.addEventListener("input", e=>{
  if(e.target.id==="cnpjF"){
    let v=e.target.value.replace(/\D/g,"");
    e.target.value=v.length<=11?v.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/,"$1.$2.$3-$4"):
    v.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/,"$1.$2.$3/$4-$5");
  }
  if(e.target.id==="telF"){
    let v=e.target.value.replace(/\D/g,"");
    e.target.value=v.replace(/(\d{2})(\d{5})(\d{4})/,"($1) $2-$3");
  }
});

/* FORNECEDORES */
async function carregarFornecedores(){
  const r=await fetch(`${URL}?acao=listarFornecedores`);
  fornecedores=await r.json();
  const sel=document.getElementById("fornecedor");
  sel.innerHTML=fornecedores.map(f=>`<option>${f.nome}</option>`).join("");
}

/* SALVAR FORNECEDOR */
async function salvarFornecedor(){
  const nome=document.getElementById('nomeF').value.toUpperCase();
  const cnpj=document.getElementById('cnpjF').value.toUpperCase();
  const telefone=document.getElementById('telF').value.toUpperCase();
  await fetch(URL,{method:"POST",body:JSON.stringify({acao:"salvarFornecedor",nome,cnpj,telefone})});
  alert("Fornecedor salvo!");
  ['nomeF','cnpjF','telF'].forEach(id=>document.getElementById(id).value='');
  fecharPopup('fornecedor');
  carregarFornecedores();
}

/* ITENS */
async function listarItens(){
  const r=await fetch(`${URL}?acao=listarItens`);
  todosItens=await r.json();
  renderItens(todosItens);
}
function renderItens(lista){
  const div=document.getElementById("listaItens");
  div.innerHTML=lista.map(i=>`
  <div class="item-card">
    <h4>${i.item}</h4>
    <small>Fornecedor: ${i.fornecedor}</small><br>
    <small>${i.quantidade} ${i.unidade} ‚Äî <b>R$${parseFloat(i.valor).toFixed(2)}</b></small>
  </div>`).join("");
}
function filtrarItens(){
  const termo=document.getElementById("pesquisa").value.toUpperCase();
  const filtrado=todosItens.filter(i=>i.item.toUpperCase().includes(termo));
  renderItens(filtrado);
}

/* SALVAR ITEM */
async function salvarItem(){
  const item=document.getElementById('produto').value;
  const fornecedor=document.getElementById('fornecedor').value;
  const quantidade=document.getElementById('quantidade').value;
  const unidade=document.getElementById('unidade').value;
  const valor=document.getElementById('valor').value;
  if(!item||!fornecedor||!quantidade||!unidade||!valor) return alert("Preencha todos os campos!");
  await fetch(URL,{method:"POST",body:JSON.stringify({acao:"salvarItem",item,fornecedor,quantidade,unidade,valor})});
  alert("Item cadastrado!");
  ['produto','quantidade','unidade','valor'].forEach(id=>document.getElementById(id).value='');
  fecharPopup('item');
  listarItens();
}

/* PDF */
function gerarPDF(){
  const { jsPDF }=window.jspdf;
  const doc=new jsPDF();
  const nome=document.getElementById("nomeCotacao").value;
  const modalidade=document.getElementById("modalidade").value;
  const local=document.getElementById("local").value;
  const data=document.getElementById("dataFinal").value;
  const orgao=document.getElementById("orgao").value;

  doc.setFontSize(14);
  doc.text(`COTA√á√ÉO: ${nome}`,10,10);
  doc.setFontSize(10);
  doc.text(`Modalidade: ${modalidade}`,10,18);
  doc.text(`Institui√ß√£o: ${orgao}`,10,24);
  doc.text(`Local: ${local}`,10,30);
  doc.text(`Data Final: ${data}`,10,36);

  let y=46;
  todosItens.forEach(i=>{
    doc.text(`${i.item} - ${i.fornecedor} | ${i.quantidade} ${i.unidade} | R$ ${parseFloat(i.valor).toFixed(2)}`,10,y);
    y+=6;
  });
  doc.save(`Cotacao_${nome}.pdf`);
}

/* INICIALIZA√á√ÉO */
carregarFornecedores();
listarItens();
</script>
</body>
</html>
